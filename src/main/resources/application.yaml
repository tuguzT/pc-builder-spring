spring:
  datasource:
    url: jdbc:h2:mem:test
    username: username
    password: password
  jpa:
    hibernate:
      ddl-auto: create-drop

springdoc:
  swagger-ui:
    path: /docs/swagger-ui.html
    filter: true
    try-it-out-enabled: true
  api-docs:
    path: /docs/api.html

pc-builder:
  oauth2:
    google:
      client-id: SECRET
      client-secret: SECRET
      token-uri: SECRET
